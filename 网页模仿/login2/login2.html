<!DOCTYPE html>
<html lang="en">

<head>

	<title>login2</title>

</head>

<body>
	<div id="main">
		<span id="login-title">后台管理登陆</span>
		<div id="login-box">

			<input type="text" id="verify" maxlength="4">
			<img src="images/verify.png" alt="验证码" id="verify-num">
			<a href="#" id="change-pic">换一张</a>
			<input type="button" id="login-button" value="登陆">
		</div>
		<div id="footer">

		</div>
	</div>
