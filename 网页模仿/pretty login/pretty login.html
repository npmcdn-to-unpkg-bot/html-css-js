<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>Pretty Login</title>
	<link href="pretty login.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="login-page">
		<div id="login-box">
			<span id="login-title">REGISTER&nbsp;NOW</span>
			<form method="get" action="">
				<input type="text" id="username" class="input">
				<input type="password" id="pwd" class="input">
				<input type="password" id="confirm-pwd" class="input">
				<input type="button" value="LOGIN" id="login-button">
			</form>
		</div>
	</div>
</body>

</html>
